<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tailwind | Stats preview card component</title>

  <!-- Attribution styles -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body class="bg-[hsl(233,47%,7%)] font-[Inter] font-normal flex flex-col justify-center text-center md:text-left">
  <div class="flex flex-col-reverse ld:flex-row items-center ld:items-stretch justify-stretch ld:justify-center mt-[10%] h-3/4 w-full my-auto ld:w-3/4 ld:h-full ld:mx-auto">
    <div class="bg-[hsl(244,38%,16%)] flex justify-around rounded-b-lg ld:rounded-l-lg w-3/4 ld:w-1/2">
      <div class="ml-[10%] mt-[10%] mb-[3%] mr-[8%] pr-[9%]">
        <h1 class="text-white text-[6vw] ld:text-[3.75vw] mb-10 font-bold leading-[7vw] ld:leading-[5vw]">Get <strong class="text-[hsl(277,64%,61%)] font-bold">insights</strong> that help your business grow.</h1>
        <div class="ld:mr-[10%]">
        <p class="text-[hsla(0,0%,100%,0.75)] text-[4vw] mb-12">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

          <ul class="flex flex-col items-center md:flex-row md:justify-between gap-[7%]">
            <li class="text-white font-bold flex flex-col text-2xl ld:text-3xl leading-8">10k+<strong class="text-[hsla(0,0%,100%,0.6)] uppercase font-[Lexend Deca] font-normal text-[15px] pb-[20%]"> companies</strong></li>
            <li class="text-white font-bold flex flex-col text-2xl ld:text-3xl leading-8">314<strong class = "text-[hsla(0,0%,100%,0.6)] uppercase font-[Lexend Deca] font-normal text-[15px] pb-[20%]"> templates</strong> </li>
            <li class="text-white font-bold flex flex-col text-2xl ld:text-3xl leading-8">12M+<strong class = "text-[hsla(0,0%,100%,0.6)] uppercase font-[Lexend Deca] font-normal text-[15px] pb-[20%]"> queries</strong></li>
          </ul>
        </div>
      </div>

    </div>
    <div class="relative after:absolute after:inset-0 after:bg-[hsl(277,64%,61%)] after:mix-blend-multiply after::rounded-t-lg ld:after:rounded-r-lg w-3/4 ld:w-1/2">
      <img src="./images/image-header-desktop.jpg" class="rounded-t-lg ld:rounded-r-lg w-full h-full object-cover">
    </div>
  </div>
  <div class="attribution text-neutral-400 mt-[1.5%] mb-[10%]">
    Coded by <a href="#">Diego Escalante</a>.
  </div>
</body>
</html>
