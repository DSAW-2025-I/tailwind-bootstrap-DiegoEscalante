<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Bootstrap | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .image-overlay {
      position: relative;
    }
    .image-overlay::after {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: hsl(277,64%,61%);
      mix-blend-mode: multiply;
      border-top-right-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
    }
  </style>
</head>
<body style="background-color: hsl(233,47%,7%); font-family: 'Inter', sans-serif;">
  <div class="container mx-auto" style="max-width:75%; margin-top:10%;">
    <div class="row g-0 d-flex flex-column-reverse flex-md-row">
      <div class="col-12 col-md-6" style="background-color: hsl(244,38%,16%);">
        <div style="margin:10% 8% 3% 10%; padding-right:9%;">
          <h1 style="color: white; font-size: 3.75vw; margin-bottom:2.5rem; font-weight:bold; line-height:5vw;">
            Get <strong style="color: hsl(277,64%,61%); font-weight:bold;">insights</strong> that help your business grow.
          </h1>
          <div style="margin-right:10%;">
            <p style="color: hsla(0,0%,100%,0.75); font-size:1.25rem; margin-bottom:3rem;">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="d-flex justify-content-between" style="gap:7%; list-style:none; padding:0; margin:0;">
              <li class="d-flex flex-column" style="color: white; font-weight:bold; font-size:1.875rem; line-height:2rem;">
                10k+<strong style="color: hsla(0,0%,100%,0.6); text-transform:uppercase; font-family:'Lexend Deca', sans-serif; font-weight:normal; font-size:15px;"> companies</strong>
              </li>
              <li class="d-flex flex-column" style="color: white; font-weight:bold; font-size:1.875rem; line-height:2rem;">
                314<strong style="color: hsla(0,0%,100%,0.6); text-transform:uppercase; font-family:'Lexend Deca', sans-serif; font-weight:normal; font-size:15px;"> templates</strong>
              </li>
              <li class="d-flex flex-column" style="color: white; font-weight:bold; font-size:1.875rem; line-height:2rem;">
                12M+<strong style="color: hsla(0,0%,100%,0.6); text-transform:uppercase; font-family:'Lexend Deca', sans-serif; font-weight:normal; font-size:15px;"> queries</strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 image-overlay">
        <img src="./images/image-header-desktop.jpg" class="img-fluid rounded-end" style="object-fit:cover; width:100%; height:100%;">
      </div>
    </div>
  </div>
  <div class="attribution mt-1" style="color:#999;">
    Coded by <a href="#">Diego Escalante</a>.
  </div>
</body>
</html>
